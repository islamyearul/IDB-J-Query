   <script>
   	jQuery(document).ready(function($) {
   		$("#check").click(validate);

   		function validate (){
   			var datavalid = true;

   			$(".required").each(function(){
   				var cur = $(this);
   				cur.next().remove();
   				if (cur.val()=='') {
   					cur.after("<span class='error'>requires</span>");
   					datavalid = false
   				}
   				
   			});

   			if (!datavalid) return false;

   			$(".number").each(function(){
   				var cur = $(this);
   				cur.next().remove();
   				if (isNaN(cur.val())) {
   					cur.after('<span class="number">Number Must</span>')
   				}
   			})
   		}
   	});
