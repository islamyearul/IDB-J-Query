<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
      
      $(document).ready(function(){
         
        $("button").click(function(){
            var x =  $("p").attr("title");
            $("#heading").text(x);
        });
  
      });
 
        
    </script>
  
  <button>Click</button>
    <h3 id="heading"></h3>
    <p title="This is title">This Is a Paragraph One</p>
